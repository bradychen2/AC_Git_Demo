<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGBtoHEX</title>
  <link rel="stylesheet" href="RGBtoHEX.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form>
      <label for="redSlider" id="redLabel">R</label>
      <input type="range" value="0" min="0" max="255" step="1" id="redSlider">
      <label for="greenSlider" id="redValue">0</label>
    </form>
    <form>
      <label for="greenSlider" id="greenLabel">G</label>
      <input type="range" value="0" min="0" max="255" step="1" id="greenSlider">
      <label for="greenSlider" id="greenValue">0</label>
    </form>
    <form>
      <label for="blueSlider" id="blueLabel">B</label>
      <input type="range" value="0" min="0" max="255" step="1" id="blueSlider">
      <label for="greenSlider" id="blueValue">0</label>
    </form>
    <h2>#000000</h2>
  </div>

  <script src="RGBtoHEX.js"></script>
</body>

</html>
